<!DOCTYPE HTML>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <title>Restaurant Ordering App</title>
    </head>
    <body>
        <header>
            <h1>Jimmyâ€™s Diner</h1>
            <p>The best burgers and pizzas in town.</p>  
        </header>
        <main>
            <section class="menu" id="menu">
                <!-- MENU ITEMS -->
            </section>
            <section class="order-title" id="order-title">
                <!-- ORDER TITLE -->
            </section>
            <section class="order" id="order">
                <!-- ORDER DETAILS -->
            </section>
            <section class="checkout" id="checkout">
                <!-- CHECKOUT DETAILS -->
            </section>
        </main>
        <div class="payment-modal" id="payment-modal">
            <div class="close-modal-btn-container">
                <button class="close-modal-btn" id="close-modal-btn">X</button>
            </div>
            <div class="payment-details" id="payment-details">
                <h2 class="payment-title">Enter card details</h2>
                <form id="payment-form">
                    <input
                    type="text"
                    name="fullName"
                    placeholder="Enter your name"
                    required
                    />
                    <br>
                    <input
                    type="number"
                    name="cardNumber"
                    placeholder="Enter card number"
                    required
                    />
                    <br>
                    <input
                    type="number"
                    name="CVV"
                    placeholder="Enter CVV"
                    required
                    />
                    <br>
                    <button type="submit" class="pay-btn">Pay</button>
                </form>
            </div>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
